<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- jQuery and jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>


  <!-- Font(s) -->
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

  <!-- Add your required libraries here either as local files or CDN-hosted files -->


  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <div id="opponent"> OPPONENT </div>

  <div id="player">
    <div id="commandBoard">
      <div class="dropdown">
        <button class="dropbtn">SPELLS &#129171;</button>
        <div class="dropdown-content" id="spellButtons">
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">COUNTER-SPELLS &#129171;</button>
        <div class="dropdown-content" id="counterSpellButtons">
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">ITEMS &#129171;</button>
        <div class="dropdown-content" id="itemButtons">
        </div>
      </div>
    </div>
    <hr>
    <div id="log">
      <h2>MATCH HISTORY</h2>
      <div id="hp"></div>
      <div id="recap"></div>
    </div>
  </div>

  <div id="opponentLifeBar">
    <div id="opponentLife">
      <img src="assets/images/lightning.png" id="lightningO1" height="200%">
    </div>
    <p id="opponentLifeBarText" class="lifeBarText"></p>
  </div>

  <div id="playerLifeBar">
    <div id="playerLife">
      <img src="assets/images/lightning.png" id="lightningP1" height="200%">
    </div>
    <p id="playerLifeBarText" class="lifeBarText"></p>
  </div>

  <!-- In front of the rest of the player screen at the beginning -->
  <div id="startMenu">
    <h1>COMPUTATIONAL WIZARD DUEL</h1>
    <p>Challenge your wiard skills against the amazing .</p>
    <br>
    <label for="side">Select a side</label>
    <br>
    <select name="side" id="side">
      <option value="black">BLACK MAGIC</option>
      <option value="white">WHITE MAGIC</option>
    </select>
    <br><br>
    <button id="draw">DRAW</button>
    <div id="blackBox">
      <h1>MAGIC</h1>
    </div>
    <div id="whiteBox">
      <h1>MAGIC</h1>
    </div>
    <span id="drawResult"></span>
    <div id="pre-duel">
      <div id="prepare"></div>
      <button class='bow'>BOW</button>
      <button class='bow'>OR DON'T</button>
      <div id="ready"></div>
      <p class="start">When your ready:</p>
      <br>
      <button class="start">START</button>
    </div>
  </div>

  <div id="endGame">404</div>

</body>

</html>
